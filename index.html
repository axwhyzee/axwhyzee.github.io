<!DOCTYPE html>
<html lang="en"> 
<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head> 

<body>
	<div class="main-wrapper">
		<div id="loading-container">
			<div id="black-screen"></div>
			<img id="loading-icon" src="load.svg"></img>
			<div id="loading-text"></div>
		</div>
		<div id="central-display"></div>
		<div class="graph">
			<div id="y-axis"></div>
			<div id="bar-plots"></div>
		</div>
		<nav id="date-tabs-menu">
			<ul id="date-tabs-ul"></ul>
		</nav>
		<div id="menu-icon">
			<i class="fa-solid fa-bars"></i>
		</div>
		<div id="scroll-arrow-left" class="bar-scroll-arrow">
			<i class="fa-solid fa-angle-left"></i>
		</div>
		<div id="scroll-arrow-right" class="bar-scroll-arrow">
			<i class="fa-solid fa-angle-right"></i>
		</div>
	</div>
</body>

<script type="text/javascript" src="main.js"></script>
